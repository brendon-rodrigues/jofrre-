    <script>
        function closedropdown() {
            document.getElementById('dropdown-list').style.display = "none";
        }
        var botao = document.getElementById('dropdownopen');
        botao.addEventListener('touchstart', function opendropdown() {
            document.getElementById('dropdown-list').style.display = "flex";


        })
        botao.addEventListener('', function opendropdown() {
            document.getElementById('dropdown-list').style.display = "none";


        })
        botao.addEventListener('pointerenter', function opendropdown() {
            document.getElementById('dropdown-list').style.display = "flex";


        })
        botao.addEventListener('pointerout', function opendropdown() {
            document.getElementById('dropdown-list').style.display = "flex";


        })
    </script>
